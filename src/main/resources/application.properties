server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/FileApp
spring.datasource.username=postgres
spring.datasource.password=delma

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = update

# File Upload Configuration
# Replace /path/to/upload/directory/ with the actual path where you want to store the uploaded files
file.upload.directory=src/main/uploads/

spring.jpa.show-sql=true

spring.servlet.multipart.enabled=true


# Maximum file size for uploads (5MB in this example)
file.upload.max-size=5242880

